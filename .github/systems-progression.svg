<svg width="1200" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for icons -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="180" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="600" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c9d1d9" text-anchor="middle">
    System-Level Development with GitHub Copilot
  </text>

  <!-- Module 1: Test-Driven Development -->
  <g transform="translate(150, 50)">
    <!-- Circle background -->
    <circle cx="60" cy="60" r="45" fill="#1f6feb" opacity="0.2"/>
    <circle cx="60" cy="60" r="40" fill="none" stroke="#58a6ff" stroke-width="2.5"/>

    <!-- Test tube icon -->
    <g filter="url(#glow)">
      <rect x="52" y="40" width="6" height="30" rx="1" fill="#58a6ff"/>
      <rect x="49" y="70" width="12" height="16" rx="2" fill="#58a6ff"/>
      <rect x="49" y="74" width="12" height="8" fill="#1f6feb"/>
    </g>

    <!-- Label -->
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">
      Test-Driven
    </text>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">
      Development
    </text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(280, 125)">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#30363d" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="120,0 110,-5 110,5" fill="#58a6ff"/>
  </g>

  <!-- Module 2: Large-Scale Refactoring -->
  <g transform="translate(520, 50)">
    <!-- Circle background -->
    <circle cx="60" cy="60" r="45" fill="#1f6feb" opacity="0.2"/>
    <circle cx="60" cy="60" r="40" fill="none" stroke="#58a6ff" stroke-width="2.5"/>

    <!-- Code/refactor icon -->
    <g filter="url(#glow)">
      <path d="M 43 48 L 38 60 L 43 72" stroke="#58a6ff" stroke-width="3.5" fill="none" stroke-linecap="round"/>
      <path d="M 77 48 L 82 60 L 77 72" stroke="#58a6ff" stroke-width="3.5" fill="none" stroke-linecap="round"/>
      <path d="M 53 54 L 67 54 M 67 54 L 62 49 M 67 54 L 62 59" stroke="#1f6feb" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 67 66 L 53 66 M 53 66 L 58 61 M 53 66 L 58 71" stroke="#1f6feb" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Label -->
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">
      Large-Scale
    </text>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">
      Refactoring
    </text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(650, 125)">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#30363d" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="120,0 110,-5 110,5" fill="#58a6ff"/>
  </g>

  <!-- Module 3: Infrastructure as Code -->
  <g transform="translate(890, 50)">
    <!-- Circle background -->
    <circle cx="60" cy="60" r="45" fill="#1f6feb" opacity="0.2"/>
    <circle cx="60" cy="60" r="40" fill="none" stroke="#58a6ff" stroke-width="2.5"/>

    <!-- Server icon -->
    <g filter="url(#glow)">
      <rect x="43" y="48" width="34" height="10" rx="1.5" fill="#58a6ff"/>
      <rect x="43" y="61" width="34" height="10" rx="1.5" fill="#1f6feb"/>
      <rect x="43" y="74" width="34" height="10" rx="1.5" fill="#58a6ff"/>
      <circle cx="49" cy="53" r="1.2" fill="#0d1117"/>
      <circle cx="53" cy="53" r="1.2" fill="#0d1117"/>
      <circle cx="49" cy="66" r="1.2" fill="#58a6ff"/>
      <circle cx="53" cy="66" r="1.2" fill="#0d1117"/>
      <circle cx="49" cy="79" r="1.2" fill="#0d1117"/>
      <circle cx="53" cy="79" r="1.2" fill="#0d1117"/>
    </g>

    <!-- Label -->
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">
      Infrastructure
    </text>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">
      as Code
    </text>
  </g>
</svg>
